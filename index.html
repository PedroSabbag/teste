<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dra. Alice | Biomedicina Estética</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
:root {
    --dourado: #d4af37;
    --dourado-forte: #b8860b;
    --bg-bege: #f5f0e6;
    --branco: #ffffff;
    --creme-claro: #faf7f2;
}

body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    background-color: var(--bg-bege);
    color: #333;
    overflow-x: hidden;
}

.reveal {
    opacity: 0;
    transform: translateY(40px);
    transition: 1s;
}
.reveal.active {
    opacity: 1;
    transform: translateY(0);
}

header {
    height: 50vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    
    background-color: #ffffff; 
    background-image: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3)), url('logo.jpeg');
    background-size: contain; 
    background-position: center;
    background-repeat: no-repeat;
    
    border-bottom: 3px solid var(--dourado);
    text-align: center;
    position: relative;
}



.perfil-container {
    max-width: 1100px;
    margin: -40px auto 70px;
    background: var(--branco);
    padding: 50px;
    border-radius: 30px;
    display: flex;
    gap: 50px;
    flex-wrap: wrap;
    box-shadow: 0 20px 50px rgba(0,0,0,0.05);
}

.foto-perfil {
    width: 320px;
    height: 440px;
    object-fit: cover;
    border-radius: 20px;
    border: 1px solid var(--dourado);
}

.texto-bio h2 {
    font-family: 'Playfair Display';
    color: var(--dourado);
    font-size: 2.4rem;
}


.servicos-grid {
    max-width: 1200px;
    margin: 80px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
    padding: 0 20px;
}

.servico-card {
    background: var(--branco);
    padding: 32px;
    border-radius: 20px;
    text-align: center;
    transition: 0.3s;
    border: 1px solid rgba(212,175,55,0.2);
}
.servico-card:hover {
    background: var(--dourado);
    color: white;
}


.galeria-grid {
    max-width: 1300px;
    margin: 80px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
    gap: 50px;
    padding: 20px;
}

.card-procedimento {
    background: var(--branco);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

/* IMAGEM */
.img-box {
    width: 100%;
    height: 420px; /* menos zoom */
    border-radius: 15px;
    overflow: hidden;
    border: 1px solid #eee;
    margin-bottom: 25px;
}

.img-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* BOTÃO */
.toggle-btn {
    background: var(--dourado);
    color: white;
    border: none;
    padding: 12px 34px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s;
}
.toggle-btn:hover {
    background: var(--dourado-forte);
}

/* MOBILE */
@media (max-width: 768px) {
    header { height: 38vh; }

    .galeria-grid {
        grid-template-columns: 1fr;
    }

    .img-box {
        height: 300px;
    }
}
</style>
</head>

<body>

<header></header>

<section class="perfil-container reveal">
    <img src="alice.jpg" class="foto-perfil">
    <div class="texto-bio">
        <h2>Quem sou eu ?</h2>
        <p>Meu nome é Alice tenho 23 anos e .....</p>
    </div>
</section>

<h2 style="text-align:center;font-family:'Playfair Display';color:var(--dourado);" class="reveal">
Especialidades
</h2>

<div class="servicos-grid">
        <div class="servico-card reveal"><h4>Botox</h4><p>Prevenção e tratamento de rugas.</p></div>
        <div class="servico-card reveal"><h4>Lábios</h4><p>Escultura e volume labial.</p></div>
        <div class="servico-card reveal"><h4>Bioestimuladores</h4><p>Firmeza e colágeno.</p></div>
        <div class="servico-card reveal"><h4>Harmonização</h4><p>Equilíbrio total da face.</p></div>
    </div>

<h2 style="text-align:center;font-family:'Playfair Display';color:var(--dourado);" class="reveal">
Resultados Transformadores
</h2>

<div class="galeria-grid">

    <div class="card-procedimento reveal">
        <h3 style="text-align:center;color:var(--dourado);">Preenchimento Labial</h3>
        <div class="img-box">
            <img src="alice.jpg" data-antes="alice.jpg" data-depois="logo.jpeg">
        </div>
        <div style="text-align:center;">
            <button class="toggle-btn">Ver Depois</button>
        </div>
    </div>

    <div class="card-procedimento reveal">
        <h3 style="text-align:center;color:var(--dourado);">Arquitetura Facial</h3>
        <div class="img-box">
            <img src="antes-face.jpg" data-antes="antes-face.jpg" data-depois="depois-face.jpg">
        </div>
        <div style="text-align:center;">
            <button class="toggle-btn">Ver Depois</button>
        </div>
    </div>

</div>

<script>
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('active');
    });
});
document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

document.querySelectorAll('.card-procedimento').forEach(card => {
    const img = card.querySelector('img');
    const btn = card.querySelector('.toggle-btn');
    let depois = false;

    btn.onclick = () => {
        depois = !depois;
        img.src = depois ? img.dataset.depois : img.dataset.antes;
        btn.textContent = depois ? 'Ver Antes' : 'Ver Depois';
    };
});
</script>

</body>
</html>
